<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>

    <section class="container">

        <p class="h1 mt-5 mb-3">My Daily Task</p>

        <form id="formContent">
          <input type="checkbox" id="vehicle" name="vehicle" value="Bike">
          <label for="vehicle1"> I have a bike</label><br>
          <input type="checkbox" id="vehicle" name="vehicle" value="Car">
          <label for="vehicle2"> I have a car</label><br>
          <input type="checkbox" id="vehicle" name="vehicle" value="Boat">
          <label for="vehicle3"> I have a boat</label>
        </form>

        <input type="text" class="form-control" id="userInput" />

        <p>
            <button class="btn btn-primary" id="button">Add Task</button>
            <button class="btn btn-danger" id="button">Delete Task</button>

        </p>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="task.js"></script>
  </body>
</html>
