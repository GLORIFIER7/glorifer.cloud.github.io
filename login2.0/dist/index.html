<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="/login2.0/dist/css/style.css"> 
    <link rel="stylesheet" href="/login2.0/style.scss"> 
    </head>
      
  <body class="" background="/login2.0/dist/hybridlogo.png">

            <!-- Start of the Body -->
    <main>
    <div class="container-fluid text-center position-absolute top-50 start-50 translate-middle d-grid gap-2 col-6 mx-auto bg-info bg-opacity-50">
    <fieldset class="p-2 text-danger">
      <legend><h1>Log in Here!</h1></legend>
      <form action="servicerequestform.html">
        <form>
          <div class="mb-3">
            <label for="eMail" class="form-Email text-white"><H3>Email address</H3></label>
            <input type="email" class="d-grid gap-2 col-6 mx-auto border border-success border-4" id= "exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Here!!">
            <div id="emailHelp" class="form-text text-danger">We'll never share your email with anyone else.</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputPassword" class="form-Password text-dark"><H3>Password</H3></label>
            <input type="passWord" class= "d-grid gap-2 col-6 mx-auto border border-warning border-4" id= "exampleInputPassword1" placeholder="Password Here!!">
          </div>

          

              
   <!-- Button trigger modal -->
<button type="submit" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
  Submit
</button>

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Thank You</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Thank You for Log In
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-success"><a href="/Sevice Page with Bootstrap/dist/servicerequestform.html">Understood</a></button>
      </div>
    </div>
  </div>
</div>      
      </form>
    </fieldset>
  </div>
</main>

  <section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </section>
                  <!-- Section Content -->

  </body>
</html>
