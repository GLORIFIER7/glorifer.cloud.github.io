<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Daily Tasks - Activity</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>

    <body>

        <section class="container">

            <p class="h1 mt-5 mb-5">My Daily Tasks</p>

            <ul class="todo-wrapper mb-5" style="list-style-type:none;" id="listings">
               
                <p>
                    <input type="text" name="" class="form-control mb-5" id="userInput"/>
                </p>
            </ul>

            <p>
                <button class="btn btn-primary" id="addButton">Add Task</button>
                <button class="btn btn-danger" id="deleteButton" onclick="return deleteItems()">Delete Task</button>
            </p>

        </section>

        <script src="activity.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
    </body>

</html>
